<!DOCTYPE html>
<html>
	<head>
		<title>ChatBot</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div class="container">
			<header class="topper">
				<h1>Chatbot </h1>
			</header>
			<div class="content">
				<div class="main-window">
					<div class="messages">
						<ol class="messages-list">
							<li class="chat-message chat-message-friend">
								<div class="box">
									Hi, I am a chatbot. You can talk with about anything you like.
								</div>
							</li>
						</ol>
					</div>
					<div class="bar">
						<div class="containter-chat">
							<div class="chat-input" contenteditable></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="thirdparty/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
